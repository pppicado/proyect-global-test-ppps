<div class="chart-container text-center">
  <h3>Chart Component</h3>
  <p>Data from &#64;Input: {{ data | json }}</p>
  <p>Data from Injection: {{ injectedData | json }}</p>
  <hr>
  <div class="responsive-box d-flex flex-column align-items-center justify-content-center">
    <p>I resize with window!</p>
    <p>Current Dimensions:</p>
    <p>Width: var(--window-width) = <strong>{{ windowWidth || 'N/A' }}</strong></p>
    <p>Height: var(--window-height) = <strong>{{ windowHeight || 'N/A' }}</strong></p>
  </div>
</div>
